<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <div class="textlogin">
                <label for="iusu">Email</label>
                <input type="text" name="usu" id="iusu" placeholder="Usuário" required>
            </div>

            <div class="password">
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" placeholder="Senha" required> 
            </div>

            <div class="conected">
                <input type="checkbox" name="lembrar" id="ilembrar"> <label for="ilembrar">Matenha-me Conectado</label>
            </div>

            <div class="esquecisenha">
                <a href="#">Esqueci minha senha</a>
                
            </div>

            <div class="criarconta">
                <p>Não tem conta ? <a href="#">Crie Agora</a>
                </p></div>

            <div>
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>
    
</body>
</html>
